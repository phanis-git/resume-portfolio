<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Siva Phani Kumar</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; script-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' https://cdnjs.cloudflare.com;">
  <meta name="referrer" content="no-referrer-when-downgrade">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <link rel="icon" type="image/png" href="assets/images/icons/cropped_circle_image.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <script>
    // Check if we need to redirect to a different route
    (function() {
      const redirect = sessionStorage.getItem('redirect');
      if (redirect) {
        sessionStorage.removeItem('redirect');
        const basePath = '/resume-portfolio/';
        if (redirect !== basePath && redirect.startsWith(basePath)) {
          const path = redirect.substring(basePath.length);
          history.replaceState(null, null, '/' + path);
        }
      }
    })();
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
